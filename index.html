<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Projeto Trybewarts</title>
  </head>

  <body>
    <!-- Requisito 1 e 2 -->
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="trybewarts-header-logo"
      />
      <!-- Requisito 3 e 4 -->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <label for="input-email"></label>
        <input
          type="email"
          class="input-email"
          name="email"
          placeholder="Email"
          required
        />
        <label for="input-password"></label>
        <input
          type="password"
          class="input-password"
          name="password"
          placeholder="Senha"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn-enter">Entrar</button>
      </form>
    </header>
    <!-- Requsito 5 -->
    <main class="main-content">
      <form action="" method="get" id="evaluation-form">
        <!-- Requisito 8 e 9 -->
        <div id="complete-name">
          <input type="text" id="input-name" placeholder="Nome" required />
          <input
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            required
          />
        </div>
        <div id="email-house">
          <input id="input-email" placeholder="Email" required />
        </div>
        <div>
          <label for="house" id="house-content">Casa</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <!-- Quebra de linha estilizada, referencia https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/hr -->
        <hr />
        <!-- Requisito 12 e 13 -->
        <div class="flex-container">
          <div id="label-family-container">
            <label id="label-family">Qual sua família?</label>
            <div id="label-family-options">
              <input
                type="radio"
                id="label-family-1"
                name="family"
                value="Frontend"
              />
              <label for="label-family-1" name="label-family-option"
                >Frontend</label
              >
            </div>
            <div id="label-family-options">
              <input
                type="radio"
                id="label-family-2"
                name="family"
                value="Backend"
              />
              <label for="label-family-2" name="label-family-option"
                >Backend</label
              >
            </div>
            <div id="label-family-options">
              <input
                type="radio"
                id="label-family-3"
                name="family"
                value="FullStack"
              />
              <label for="label-family-3" name="label-family-option"
                >FullStack</label
              >
            </div>
          </div>
          <div id="label-contents">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?"</label
            >
            <div class="label-itens">
              <div class="label-itens-1">
                <input
                  type="checkbox"
                  name="label-item"
                  id="label-item-1"
                  value="HoFs"
                />
                <label for="label-item-1">HoFs</label>
              </div>
              <div class="label-itens-2">
                <input
                  type="checkbox"
                  name="label-item"
                  id="label-item-2"
                  value="Jest"
                />
                <label for="label-item-2">Jest</label>
              </div>
              <div class="label-itens-3">
                <input
                  type="checkbox"
                  name="label-item"
                  id="label-item-3"
                  value="Promises"
                />
                <label for="label-item-3">Promises</label>
              </div>
              <div class="label-itens-4">
                <input
                  type="checkbox"
                  name="label-item"
                  id="label-item-4"
                  value="React"
                />
                <label for="label-item-4">React</label>
              </div>
              <div class="label-itens-5">
                <input
                  type="checkbox"
                  name="label-item"
                  id="label-item-5"
                  value="SQL"
                />
                <label for="label-item-5">SQL</label>
              </div>
              <div class="label-itens-6">
                <input
                  type="checkbox"
                  name="label-item"
                  id="label-item-6"
                  value="Python"
                />
                <label for="label-item-6">Python</label>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <!-- Requisito 14 -->
        <div id="label-rate-container">
          <label for="rate-option" id="label-rate"
            >Como você avalia a Trybewarts?</label
          >
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-1"
          >
            <input type="radio" id="rate-option-1" value="1" name="rate" />1
          </label>
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-2"
          >
            <input type="radio" id="rate-option-2" value="2" name="rate" />2
          </label>
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-3"
          >
            <input type="radio" id="rate-option-3" value="3" name="rate" />3
          </label>
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-4"
          >
            <input type="radio" id="rate-option-4" value="4" name="rate" />4
          </label>
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-5"
          >
            <input type="radio" id="rate-option-5" value="5" name="rate" />5
          </label>
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-6"
          >
            <input type="radio" id="rate-option-6" value="6" name="rate" />6
          </label>
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-7"
          >
            <input type="radio" id="rate-option-7" value="7" name="rate" />7
          </label>
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-8"
          >
            <input type="radio" id="rate-option-8" value="8" name="rate" />8
          </label>
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-9"
          >
            <input type="radio" id="rate-option-9" value="9" name="rate" />9
          </label>
          <label
            id="label-rate-options"
            name="label-rate-option"
            for="rate-option-10"
          >
            <input type="radio" id="rate-option-10" value="10" name="rate" />10
          </label>
        </div>
      </form>
      <!-- Requisito 7 -->
      <img
        src="images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
        alt="logo-trybewarts"
      />
    </main>
  </body>
</html>
