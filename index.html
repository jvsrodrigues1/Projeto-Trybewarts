<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Projeto Trybewarts</title>
  </head>

  <body>
    <!-- Requisito 1 e 2 -->
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="trybewarts-header-logo"
      />
      <!-- Requisito 3 e 4 -->
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <label for="input-email"></label>
        <input
          type="email"
          class="input-email"
          name="email"
          placeholder="Email"
          required
        />
        <label for="input-password"></label>
        <input
          type="password"
          class="input-password"
          name="password"
          placeholder="Senha"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn-enter">Entrar</button>
      </form>
    </header>
    <!-- Requsito 5 -->
    <main class="main-content">
      <form action="" method="get" id="evaluation-form"></form>
      <!-- Requisito 7 -->
      <img
        src="images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
        alt="logo-trybewarts"
      />
    </main>
  </body>
</html>
